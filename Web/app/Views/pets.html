<div class="container">
	<div class="page-header">
		<h1><a ui-sref="owners">Owners and pets</a><small> {{ctrl.pages.owner}}</small></h1>
	</div>
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add a new {{ctrl.pages.owner}}'s pet</h3>
			</div>
			<div class="panel-body">
				<form name="addPetForm" novalidate ng-submit="ctrl.save()">
					<div class="row">
						<div class="col-md-3">
							<div class="input-group">
								<input type="text" placeholder="Pet's name" ng-model="ctrl.name" class="form-control" />
								<span class="input-group-btn">
									<button type="submit" class="btn btn-default">Add</button>
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<table class="table">
			<tr>
				<th>Pet's name</th>
			</tr>
			<tr ng-repeat="pet in ctrl.pets">
				<th>{{pet.Name}}</th>
				<th><div ng-click="ctrl.remove(pet)"><span class="glyphicon glyphicon-remove"></span></div></th>
			</tr>
		</table>
	</div>
	<div class="row">
		<ul class="pagination">
			<li ng-repeat="page in [] | range: ctrl.pages.count"><a ui-sref="pets({ ownerId: ctrl.page.ownerId, page: page, per_page: ctrl.page.per_page })">{{page}}</a></li>
		</ul>
	</div>
</div>
